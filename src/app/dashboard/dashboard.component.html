<button type="button" class="btn btn-primary" (click)="AddCluster()">Add Cluster</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Group Name</th>
        <th scope="col">Group Action</th>
        <th scope="col">Cluster Name</th>
        <th scope="col">Env Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let data of responseData ;let i =index">
        <tr>
            <th [attr.rowspan]="clusterCount">{{i + 1}}</th>
            <th [attr.rowspan]="clusterCount">{{data.groupName}}</th>
            <th [attr.rowspan]="clusterCount">
              <button type="button" (click)="editData(data)" class="btn btn-primary">Edit Group</button>
              <button type="button" (click)="deleteData(data)" class="btn btn-danger">Delete Group</button>
            </th>
           </tr>
           <tr *ngFor="let clustersData of data.clusters">
            <td>{{clustersData.clusterName}}</td>
            <td>{{clustersData.envName}}</td>
            <td>
                <button type="button" (click)="getCluster(data._id, clustersData._id , clustersData.clusterName)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clusterModal">Open Cluster</button>
            </td>
           </tr>
    </tbody>
  </table>
  
  <!-- Modal -->
  <div class="modal fade" id="clusterModal" tabindex="-1" aria-labelledby="clusterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="clusterModalLabel">{{clusterName}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">APP</th>
                    <th scope="col">PNAME</th>
                    <th scope="col">STATUS</th>
                    <!-- <th scope="col">RESTARTS</th> -->
                    <th scope="col">NODE</th>
                    <th scope="col">AGE</th>
                    <!-- <th scope="col">REDAY</th> -->
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody  *ngFor="let data of clusterData ;let i =index ;let l = count">
                    <tr>
                        <th [attr.rowspan]="l">{{i + 1}}</th>
                        <th [attr.rowspan]="l">{{data.APP}}</th>
                       </tr>
                       <tr>
                        <td>{{data.PNAME}}</td>
                        <td>{{data.STATUS}}</td>
                        <!-- <td>{{data.RESTARTS}}</td> -->
                        <td>{{data.NODE}}</td>
                        <td>{{data.AGE}}</td>
                        <!-- <td>{{data.READY}}</td> -->
                        <td>
                            <button type="button" class="btn btn-primary" (click)="getPodLogs72H(data.PNAME)">V-72H</button>
                            <button type="button" class="btn btn-primary" (click)="downloadLogs72H(data.PNAME)">
                                <span class="spinner-border spinner-border-sm" role="status" id="spinner" aria-hidden="true"></span>
                              <span class="visually-hidden">Loading...</span>
                              D-72H</button>
                        </td>
                       </tr>
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
